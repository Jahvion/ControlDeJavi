<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ControlDeJavi üßÉ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ffa726;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #4fc3f7;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
      font-weight: bold;
    }
    button:hover {
      background: #81d4fa;
    }
    #sync {
      background: #2e7d32;
      color: #fff;
    }
    #sync:hover {
      background: #43a047;
    }
    .status {
      margin-top: 10px;
      color: #ffca28;
    }
    .category {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
    }
    .product {
      border-bottom: 1px solid #333;
      padding: 8px 0;
    }
    .expired { color: #ef5350; }
    .today   { color: #ffca28; }
    .soon    { color: #81c784; }
  </style>
</head>
<body>
  <h1>üßÉ Control de Javi</h1>

  <form id="productForm">
    <label for="category">Categor√≠a</label>
    <select id="category">
      <option value="Gaseosas">Gaseosas</option>
      <option value="Aguas">Aguas</option>
      <option value="Chocolates">Chocolates</option>
      <option value="Alfajores">Alfajores</option>
      <option value="Golosinas">Golosinas</option>
    </select>

    <label for="name">Nombre del producto</label>
    <input type="text" id="name" placeholder="Ej: Coca Cola 500ml" required />

    <label for="expiration">Fecha de vencimiento</label>
    <input type="date" id="expiration" required />

    <label for="quantity">Cantidad</label>
    <input type="number" id="quantity" value="1" min="1" />

    <div style="display: flex; justify-content: space-between;">
      <button type="submit">üíæ Guardar</button>
      <button type="button" id="sync">üîÑ Sincronizar</button>
    </div>
  </form>

  <div id="status" class="status">Esperando acci√≥n...</div>
  <div id="products"></div>

  <script>
    // ========= CONFIG =========
    // Preview (en Replit "Preview"): usa la URL .dev
    const API_BASE = "";
    // Producci√≥n (cuando publiques): const API_BASE = "";
    const API_KEY  = "javi123";

    // ========= L√ìGICA =========
    async function fetchProducts() {
      setStatus("Cargando productos...");
      try {
        const res = await fetch(`${API_BASE}/products`, {
          headers: { "X-API-KEY": API_KEY }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        renderProducts(data);
        localStorage.setItem("cachedProducts", JSON.stringify(data));
        setStatus("Productos cargados ‚úÖ");
      } catch (err) {
        setStatus("‚ö†Ô∏è No se pudo conectar al servidor. Mostrando cach√© local...");
        const cached = localStorage.getItem("cachedProducts");
        if (cached) renderProducts(JSON.parse(cached));
      }
    }

    async function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value;
      const expiration_date = document.getElementById("expiration").value;
      const quantity = parseInt(document.getElementById("quantity").value, 10);

      if (!name || !expiration_date) {
        alert("Completa todos los campos");
        return;
      }

      setStatus("Guardando producto...");
      try {
        const res = await fetch(`${API_BASE}/products`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-KEY": API_KEY
          },
          body: JSON.stringify({ name, category, expiration_date, quantity })
        });
        const data = await res.json();
        if (data.ok) {
          setStatus("‚úÖ Producto agregado correctamente");
          fetchProducts();
        } else {
          setStatus("‚ö†Ô∏è Error: " + (data.error || "No se pudo agregar"));
        }
      } catch (err) {
        setStatus("‚ùå Error de conexi√≥n con el servidor");
      }
    }

    function renderProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      if (!products || !products.length) {
        container.innerHTML = "<p>No hay productos cargados.</p>";
        return;
      }
      const grouped = {};
      for (const p of products) {
        (grouped[p.category] ||= []).push(p);
      }

      for (const [cat, items] of Object.entries(grouped)) {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        catDiv.innerHTML = `<h3>${cat}</h3>`;

        for (const p of items) {
          const d = new Date(p.expiration_date);
          const today = new Date();
          const diff = Math.ceil((d - today) / (1000 * 60 * 60 * 24));

          let cls = "", label = "";
          if (diff < 0)       { cls = "expired"; label = `‚ùå Vencido (${p.expiration_date})`; }
          else if (diff === 0){ cls = "today";   label = `‚ö†Ô∏è Vence HOY (${p.expiration_date})`; }
          else if (diff <= 3) { cls = "soon";    label = `‚è≥ Faltan ${diff} d√≠as (${p.expiration_date})`; }
          else                {                   label = `Vence en ${diff} d√≠as (${p.expiration_date})`; }

          const div = document.createElement("div");
          div.className = `product ${cls}`;
          div.textContent = `${p.name} √ó${p.quantity || 1} ‚Äî ${label}`;
          catDiv.appendChild(div);
        }
        container.appendChild(catDiv);
      }
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    // Eventos y arranque
    document.getElementById("productForm").addEventListener("submit", addProduct);
    document.getElementById("sync").addEventListener("click", fetchProducts);
    fetchProducts(); // cargar al iniciar
  </script>
</body>
</html>
